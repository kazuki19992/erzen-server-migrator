<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modpack Migrator</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        margin: 0;
        padding: 32px;
        background: #f4f6fb;
        color: #1f2937;
      }

      .app {
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        padding: 28px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }

      p {
        margin: 0 0 24px;
        color: #475569;
      }

      .field {
        display: grid;
        gap: 8px;
        margin-bottom: 18px;
      }

      .field label {
        font-size: 14px;
        font-weight: 600;
      }

      .input-row {
        display: flex;
        gap: 8px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #cbd5f5;
        border-radius: 8px;
        font-size: 14px;
      }

      button {
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        background: #2563eb;
        color: #fff;
      }

      button.secondary {
        background: #e2e8f0;
        color: #1f2937;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #status {
        padding: 12px 14px;
        border-radius: 8px;
        background: #e2e8f0;
        color: #1f2937;
        font-size: 14px;
      }

      #status[data-kind="success"] {
        background: #dcfce7;
        color: #166534;
      }

      #status[data-kind="error"] {
        background: #fee2e2;
        color: #b91c1c;
      }

      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Modpack Migrator</h1>
      <p>
        旧modpackの <strong>options.txt</strong> と <strong>journeymap/</strong> フォルダーを
        新しいmodpackにコピーします。
      </p>

      <div class="field">
        <label for="sourcePath">移行元 modpack フォルダー</label>
        <div class="input-row">
          <input id="sourcePath" type="text" placeholder="/path/to/old/modpack" />
          <button class="secondary" id="sourceBrowse" type="button">参照</button>
        </div>
      </div>

      <div class="field">
        <label for="targetPath">移行先 modpack フォルダー</label>
        <div class="input-row">
          <input id="targetPath" type="text" placeholder="/path/to/new/modpack" />
          <button class="secondary" id="targetBrowse" type="button">参照</button>
        </div>
      </div>

      <button id="migrateBtn" type="button">移行を実行</button>

      <div class="footer">
        <div id="status" data-kind="info">準備完了。</div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
